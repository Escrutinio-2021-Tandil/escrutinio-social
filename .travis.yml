dist: xenial
language: python
python:
  - "3.7"

env:
  global:
  - PGPORT=5433

before_install:
  - sudo add-apt-repository -y ppa:ubuntugis/ubuntugis-unstable
  - sudo apt-get update -y
  - sudo apt-get install -y gdal-bin

services:
  - postgresql

addons:
  hosts:
    - db

pip:
  - pip install -r requirements.txt

script:
  - pytest

after_success:
  - coveralls

